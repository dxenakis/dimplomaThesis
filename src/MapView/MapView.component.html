<h1>{{ Response }}

</h1>


<div class="form-group">

   Route Tracking: <input type="text" (input)="OnRouteTracking($event)" ><br>
  <button [disabled]="loading"  class="btn btn-primary"  (click)="routing()"     >Check</button>

</div>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->


<agm-map  [latitude]="lat" [longitude]="lng">

  <agm-direction *ngIf="destination" [origin]="origin" [waypoints]="waypoints" [destination]="destination">
  </agm-direction>


  <agm-polyline  >
    <agm-polyline-point   *ngFor="let marker of routes "   [latitude]="marker.latitude" [longitude]="marker.longtitude" >
    </agm-polyline-point>
  </agm-polyline>


  <agm-marker-cluster  >
    <agm-marker   *ngFor="let marker of routes "   [latitude]="marker.latitude" [longitude]="marker.longtitude">
    </agm-marker>
  </agm-marker-cluster>



  </agm-map>
